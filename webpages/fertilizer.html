<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" href="../style/fertilizer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="icon" href="../resources/logo.png" type="image/icon type">

<html>
    <body>
        <header>
          <div class="title">
              <img src = "../resources/logo.png" alt = "logo">
              <h1>Crop and Fertilizer Recommendation Engine</h1>
           </div>
           <ul class="navbar">
             <li><a href="home.html">Home</a></li>
             <li><a href="crop.html">Crop Recommender</a></li>
             <li><a class="active" href="fertilizer.html">Fertilizer Recommender</a></li>
             <li><a href="contact.html">Contact Us</a></li>
             <li style="float:right"><a href="index.html">Sign Out</a></li>
           </ul>
         </header>
    <div class="container">
       <h1 id='title'>Fertilizer Recommendation Engine</h1>
           <p id='description'>
               Get suitable fertilizer for your crop
           </p>
           <p> Please provide the following values and click submit to get fertilizer recommendation:</p>
       <form id='fertilizer-form' action="http://localhost:5001/fertilizer_recommend" name="fertilizer-form" method="POST">
        <div class='form-input'>
               <label id='fert_temp'>Temperature</label>
               <input type="number" id="fert_temp" name="temp" step="any" min="1" required>
           </div>
           <div class='form-input'>
            <label id='fert_humidity'>Humidity in %</label>
            <input type="number" id="fert_humidity" name="humidity" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_moisture'>Moisture</label>
            <input type="number" id="fert_moisture" name="moisture" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_soil'>Soil</label>
            <input type="number" id="fert_soil" name="soil" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_crop'>Crop</label>
            <input type="number" id="fert_crop" name="crop" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_nitrogen'>Nitrogen</label>
            <input type="number" id="fert_nitrogen" name="N" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_phosphorus'>Phosphorus</label>
            <input type="number" id="fert_phosphorus" name="P" step="any" min="1" required>
        </div>
        <div class='form-input'>
            <label id='fert_potassium'>Potassium</label>
            <input type="number" id="fert_potassium" name="K" step="any" min="1" required>
        </div>
           <div class='form-input'>
               <button type='submit' id='submit' style="background-color: green;">Submit</button>
           </div>
       </form>
   </div>

</body>
</html>
